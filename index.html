<!DOCTYPE html>
<html>
<head>
    <title>3D Post-Apocalyptic Chicken Shooter</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        #health {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="score">Brandon: 0 | JJ: 0</div>
    <div id="health">Health: 100</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
